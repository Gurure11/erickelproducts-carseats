<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erickel Car Seats & Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
      animation: fadeDown 1.2s ease;
    }
    nav {
      text-align: center;
      background: #222;
      padding: 12px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .hero {
      width: 100%;
      height: 420px;
      background: url('images/vini.jpeg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fade 1.5s ease;
    }
    .hero h2 {
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 32px;
    }
    .gallery-title {
      text-align: center;
      margin-top: 40px;
      font-size: 26px;
      font-weight: 600;
      animation: fadeUp 1.3s ease;
    }
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .grid-gallery img {
      width: 100%;
      height: 330px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 1.4s ease;
    }
    .grid-gallery img:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #ffcc00;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Animations */
    @keyframes fade {
      from {opacity: 0;} to {opacity: 1;}
    }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<header>Erickel Car Seats & Products</header>

<nav>
  <a href="index.html">Home</a>
  <a href="details.html">About Us</a>
  <a href="contacts.html">Contacts</a>
</nav>

<div class="hero">
  <h2>The Desires of Your Heart & Our Designs</h2>
</div>

<h2 class="gallery-title">Our Latest Car Seat Designs</h2>

<div class="grid-gallery">
  <img src="images/vene.jpeg" />
  <img src="images/nana.jpeg" />
  <img src="images/vono.jpeg" />
  <img src="images/d.jpg" />
  <img src="images/e.jpg" />
  <img src="images/f.jpg" />
  <img src="images/g.jpg" />
  <img src="images/i.jpg" />
  <img src="images/j.jpg" />
  <img src="images/l.jpg" />
  <img src="images/m.jpg" />
  <img src="images/n.jpg" />
</div>

<footer>
  <a href="index.html">Home</a> |
  <a href="contacts.html">Contacts</a> |
  <a href="details.html">About Us</a>
  <br><br>
  &copy; Erickel Products 2025
</footer>

</body>
</html>
